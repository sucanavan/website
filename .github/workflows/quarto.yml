name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ“®ï¸
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev

      - name: Install R packages and suezalla
        run: |
          Rscript -e '
            pkgs <- c(
              "readr", "DT", "stringr", "rmarkdown", "knitr", "scholar",
              "ggplot2", "showtext", "sysfonts", "devtools"
            )
            install_if_missing <- function(p) {
              if (!requireNamespace(p, quietly = TRUE)) {
                install.packages(p, repos = "https://cloud.r-project.org")
              }
            }
            sapply(pkgs, install_if_missing)
            if (!requireNamespace("suezalla", quietly = TRUE)) {
              devtools::install_github("sucanavan/suezalla")
            }
          '

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4