name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 📮️
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpng-dev libcurl4-openssl-dev libssl-dev libgit2-dev

      - name: Install R dependencies
        run: |
          install_if_missing <- function(pkg) {
            if (!requireNamespace(pkg, quietly = TRUE)) {
              install.packages(pkg, repos = "https://cloud.r-project.org")
            }
          }
          pkgs <- c("readr", "DT", "stringr", "rmarkdown", "knitr", "scholar",
                    "ggplot2", "showtext", "sysfonts", "pak")
          sapply(pkgs, install_if_missing)

      - name: Install suezalla from GitHub
        run: |
          Rscript -e 'pak::pak("sucanavan/suezalla")'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v4